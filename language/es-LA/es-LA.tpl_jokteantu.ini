TPL_JOKTEANTU_IZQ_ANCHO_LABEL="Ancho de lado Izquierdo"
TPL_JOKTEANTU_IZQ_ANCHO_DESC="Señale el ancho para el lado Izquierdo. Ingrese sólo números. Tenga en cuenta que si no existen elementos publicado en esta posición, la plantilla ajutara los elementos visibles presente en el contenido y el lado derecho repartiendo equitativamente el espacio u ocupando el total de este. En este caso se ignora el valor que usted ha señalado."
TPL_JOKTEANTU_CONT_ANCHO_LABEL="Ancho para el Contenido"
TPL_JOKTEANTU_CONT_ANCHO_DESC="Señale el ancho para el Contenido. Ingrese sólo números.  Tenga en cuenta que si no existen elementos publicado en el lado izquiero o derecho, la plantilla ajutara los elementos visibles repartiendo equitativamente el espacio u ocupando el total de este. En este caso se ignora el valor que usted ha señalado."
TPL_JOKTEANTU_DER_ANCHO_LABEL="Ancho para el lado Derecho"
TPL_JOKTEANTU_DER_ANCHO_DESC="Señale el ancho para el lado Derecho. Ingrese sólo números.  Tenga en cuenta que si no existen elementos publicado en esta posición, la plantilla ajutara los elementos visibles presente en el contenido y el lado izquierdo repartiendo equitativamente el espacio u ocupando el total de este. En este caso se ignora el valor que usted ha señalado."
