; Parámetros - Tamaños de posiciones
COM_TEMPLATES_SIZES_FIELDSET_LABEL="Parámetros - Tamaño posiciones"
ABOUT_SIZES="Tamaños de las posiciones"
ABOUT_SIZES_DESC="Desde aquí puede establecer los anchos para las posiciones de los módulos según sea su preferencia. Los valores son en porcentajes."
TPL_JOKTEANTU_USER1_ANCHO_LABEL="Ancho de USER 1"
TPL_JOKTEANTU_USER1_ANCHO_DESC="Señale el ancho para User 1. Valor numérico entero en pixeles sin el sufijo px."
JOKTEANTU_BANNERS="Ancho de los Banners"
JOKTEANTU_BANNERS_DESC="Escriba en los casilleros el ancho máximo para cada posición de los BANNERS. <br />Los números representan <b>porcentajes</b>."
JOKTEANTU_MODULOS24="Anchos módulos User 2 a User 4"
