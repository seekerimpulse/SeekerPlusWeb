COM_PLUGINS_FRONT_FIELDSET_LABEL="Frontend Restrictions"
PLG_SYS_ADMINEXILE_FRONTEND_LABEL="Frontend Group Restrictions"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_LABEL="Restrict Frontend Groups"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_DESC="Selecting this option allows an administrator to restrict certain groups from logging into the frontend of the site."
PLG_SYS_ADMINEXILE_RESTRICTGROUP_LABEL="Group Selection"
PLG_SYS_ADMINEXILE_RESTRICTGROUP_DESC="Use the CTRL key and click to select one or more groups to restrict from frontend access."
; mail link
COM_PLUGINS_EMAIL_FIELDSET_LABEL="Mail Link"
PLG_SYS_ADMINEXILE_MAILLINK_SPACER="Mail a link to /administrator"
PLG_SYS_ADMINEXILE_MAILLINK_LABEL="Enable Mail Link"
PLG_SYS_ADMINEXILE_MAILLINK_DESC="<p>When enabled, any user who is a member of the configured Mail Link Groups (below) can cause the system to send an email containing the current /administrator URL.  The user will still be redirected, but the email will be sent - allowing them to click a link to access the site.</p><p>Trigger the email by visiting /administrator?email=username</p><p>If the username is a member of the allowed groups, an email is sent to the email address of that user.</p>"
PLG_SYS_ADMINEXILE_MAILLINKGROUP_LABEL="Mail Link Groups"
PLG_SYS_ADMINEXILE_MAILLINKGROUP_DESC="<p>Members of the selected groups can initiate a mail link.</p><p>Any username submitted that is not a member of these groups will be redirected as normal</p>"
PLG_SYS_ADMINEXILE_EMAIL_SUBJECT="%s Keyed Administration Link"
PLG_SYS_ADMINEXILE_EMAIL_BODY="You recently requested a keyed /administrator access link:\n\n%1s\n\nIf you did not request this link, then someone is guessing at usernames and managed to guess yours.  No confirmation was given that the request was successful.  This email was only sent to %2$s.\n\nThe username used in the request was: %3$s\nThe IP address that made the request was: %4$s"
; ip security
COM_PLUGINS_IP_FIELDSET_LABEL="IP Security"
PLG_SYS_ADMINEXILE_IPSECURITY_LABEL="Enable IP Security"
PLG_SYS_ADMINEXILE_IPSECURITY_DESC="Enable Black and Whitelist security options."
PLG_SYS_ADMINEXILE_IPSECURITY_SPACER="Enable advanced IP security procedures for the /administrator logon page."
PLG_SYS_ADMINEXILE_WHITELIST_LABEL="IP Whitelist"
PLG_SYS_ADMINEXILE_WHITELIST_DESC="Any address or CIDR netmask listed in this field will automatically bypass AdminExile key requirements and be shown the login form."
PLG_SYS_ADMINEXILE_BLACKLIST_LABEL="IP Blacklist"
PLG_SYS_ADMINEXILE_BLACKLIST_DESC="Any address or CIDR netmask listed in this field will be denied access to /administrator - regardless of keys/keyvalues used.  If Brute Force detection is enabled, repeated attempts by a blacklisted IP address will trigger a notification email at the normal intervals (if notification is enabled)."
