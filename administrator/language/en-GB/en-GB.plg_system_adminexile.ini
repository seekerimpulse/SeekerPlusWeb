PLG_SYS_ADMINEXILE_BFEMAIL_DESC="Email selected administrator on IP block."
PLG_SYS_ADMINEXILE_BFEMAILUSER_LABEL="Email Recipient"
PLG_SYS_ADMINEXILE_BFEMAILUSER_DESC="Select user to receive the email notification.  If Email Admin is enabled and no user is selected here, no notification will be sent."
PLG_SYS_ADMINEXILE_BFEMAIL_SUBJECT="%s - AdminExile Detected a Brute Force Attack!"
