PLG_SYS_ADMINEXILE_BFMAX_LABEL="Max Attempts"
PLG_SYS_ADMINEXILE_BFMAX_DESC="Maximum number of failed attempts before attempts are considered an attack.  Setting this to 0 (zero) will cause the plugin to only log attempts, and not proceed with any penalty or alert."
PLG_SYS_ADMINEXILE_BFPENALTY_LABEL="Time Penalty"
PLG_SYS_ADMINEXILE_BFPENALTY_DESC="Time penalty (in minutes) applied to addresses that reach the max attempts defined above.  Setting this to zero results in permanent blocking.  Blocks can be removed in the table at the bottom of this tab."
PLG_SYS_ADMINEXILE_BFPENALTYMULTIPLIER_LABEL="Penalty Multiplier"
PLG_SYS_ADMINEXILE_BFPENALTYMULTIPLIER_DESC="Attempts to access /administrator while blocked will result in the current time penalty to be reset and multiplied by this number.  Set to 0 (zero) to prevent time reset, set to 1 to prevent multiplier."
